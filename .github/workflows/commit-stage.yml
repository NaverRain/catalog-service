name: Commit Stage
on: push

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build

      - name: List build artifacts
        run: ls -R ${{ github.workspace }}/build/libs

      - name: Run grype scanner
        run: |
          # створюємо файл наперед, щоб upload-sarif не падав
          touch ${{ github.workspace }}/scan-results.sarif
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b . v0.74.4
          ./grype dir:${{ github.workspace }}/build/libs -o sarif > ${{ github.workspace }}/scan-results.sarif || true

      - name: Debug SARIF file
        if: always()
        run: |
          echo "==== build/libs content ===="
          ls -l ${{ github.workspace }}/build/libs || true
          echo "==== SARIF file ===="
          ls -l ${{ github.workspace }}/scan-results.sarif || true
          echo "==== SARIF preview ===="
          head -n 50 ${{ github.workspace }}/scan-results.sarif || true

      - name: Upload vulnerability report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/scan-results.sarif
